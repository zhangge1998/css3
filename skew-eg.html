<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{margin:0;padding:0;list-style:none;}
        li{float:left;width:100px;height:30px;text-align:center;border:1px solid #fff;background: red;-webkit-transform: skewX(30deg);transition:1s background;}
        a{text-decoration: none;color:black;-webkit-transform: skewX(-30deg);display:block;}
        li:hover{background: yellow}
    </style>
</head>
<body>
<ul>
    <li><a href="#">哈哈哈</a></li>
    <li><a href="#">嘻嘻嘻</a></li>
    <li><a href="#">嘿嘿嘿</a></li>
</ul>
</body>
</html>
